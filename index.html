<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <title>Plant Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="configurator">
      <div id="preview">
        <div id="svgDiv"></div>
        <img
          src="assets/pothos.png"
          alt="Pothos"
          class="hide"
          data-feature="pothos"
        />
        <img
          src="assets/cactus.png"
          alt="Cactus"
          class="hide"
          data-feature="cactus"
        />
        <img
          src="assets/suculent.png"
          alt="Suculent"
          class="hide"
          data-feature="suculent"
        />
        <img
          src="assets/rope.png"
          alt="Rope"
          class="hide"
          data-feature="rope"
        />
        <img
          src="assets/stand.png"
          alt="Stand"
          class="hide"
          data-feature="stand"
        />
      </div>
      <div id="selected">
        <ul>
          <!-- featureElements are added here! -->
        </ul>
      </div>
    </div>
    <div id="buttons-container">
      <svg viewBox="0 0 700 150" id="buttons">
        <rect class="color_btn" width="100" height="100" fill="" />
        <rect
          class="color_btn"
          x="110"
          width="100"
          height="100"
          fill="#a35430"
        />
        <rect
          class="color_btn"
          x="220"
          width="100"
          height="100"
          fill="#edf1ec"
        />
        <rect
          class="color_btn"
          x="330"
          width="100"
          height="100"
          fill="#f0a886"
        />
        <rect
          class="color_btn"
          x="440"
          width="100"
          height="100"
          fill="lightpink"
        />
        <rect class="color_btn" x="550" width="100" height="100" fill="blue" />
      </svg>
      <div id="options">
        <div id="optionsPlants">
          <figure class="option" data-feature="pothos">
            <img src="assets/pothos-narrow.png" alt="Pothos" />
            <figcaption>Pothos</figcaption>
          </figure>
          <figure class="option" data-feature="cactus">
            <img src="assets/cactus-narrow.png" alt="Cactus" />
            <figcaption>Cactus</figcaption>
          </figure>
          <figure class="option" data-feature="suculent">
            <img src="assets/suculent-narrow.png" alt="Suculent" />
            <figcaption>Suculent</figcaption>
          </figure>
        </div>
        <div id="optionsElse">
          <figure class="option" data-feature="stand">
            <img src="assets/stand-narrow.png" alt="Stand" />
            <figcaption>Stand</figcaption>
          </figure>
          <figure class="option" data-feature="rope">
            <img src="assets/rope-narrow.png" alt="Rope" />
            <figcaption>Rope</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
