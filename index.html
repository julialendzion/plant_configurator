<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <title>Plant Configurator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Customise your plant</h1>
    </header>
    <main>
      <div id="configurator">
        <div id="preview">
          <div id="svgDiv"></div>
          <img src="assets/pothos.png" alt="Pothos" class="hide" data-feature="pothos" data-sort="plants" />
          <img src="assets/cactus.png" alt="Cactus" class="hide" data-feature="cactus" data-sort="plants" />
          <img src="assets/suculent.png" alt="Suculent" class="hide" data-feature="suculent" data-sort="plants" />
          <img src="assets/rope.png" alt="Rope" class="hide" data-feature="rope" data-sort="addOn" />
          <img id="stand" src="assets/stand.png" alt="Stand" class="hide" data-feature="stand" data-sort="addOn" />
          <img id="stand" src="assets/basket.png" alt="Basket" class="hide" data-feature="basket" data-sort="addOn" />

        </div>
        <div id="selected">
          <ul>
            <!-- featureElements are added here! -->
            
          </ul>
        </div>
      </div>
      <div id="buttons-container">
        <h2>1. Click on the element you want to paint and select a colour </h2>
        <div id="colour_buttons">
        <svg viewBox="100 0 900 200" id="buttons" width="400">
          <pattern id="a" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="scale(1) rotate(0)">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />

              stroke-width="1"
              stroke="none"
              fill="black"
            />
          </pattern>
          <pattern id="b" patternUnits="userSpaceOnUse" width="70" height="8" patternTransform="scale(-1) rotate(0)">
            <rect x="0" y="0" width="100%" height="100%" fill="hsla(0,0%,100%,1)" />
            <path
              d="M-.02 22c8.373 0 11.938-4.695 16.32-9.662C20.785 7.258 25.728 2 35 2c9.272 0 14.215 5.258 18.7 10.338C58.082 17.305 61.647 22 70.02 22M-.02 14.002C8.353 14 11.918 9.306 16.3 4.339 20.785-.742 25.728-6 35-6 44.272-6 49.215-.742 53.7 4.339c4.382 4.967 7.947 9.661 16.32 9.664M70 6.004c-8.373-.001-11.918-4.698-16.3-9.665C49.215-8.742 44.272-14 35-14c-9.272 0-14.215 5.258-18.7 10.339C11.918 1.306 8.353 6-.02 6.002"

              stroke="hsla(0, 0%, 0%, 1)"
              fill="none"
            />
          </pattern>

          <rect class="color_btn" x="110" width="75" height="75" fill="#a35430" rx="50" />
          <rect class="color_btn" x="250" width="75" height="75" fill="#4D89E3" rx="50" />
          <rect class="color_btn" x="390" width="75" height="75" fill="#314b1d" rx="50" />
          <rect class="color_btn" x="540" width="75" height="75" fill="lightpink" rx="50" />
          <rect class="color_btn" x="690" width="75" height="75" fill="url(#a)" rx="50" />
          <rect class="color_btn" x="840" width="75" height="75" fill="url(#b)" rx="50" />
        </svg>
     
    
        <!-- <h2 id="color-input">choose different colour:</h2> -->
        <label> <input type="color" id="colorInput" /></label>
      </div>
      <div id="options">
        <h2>2. Choose your plant</h2>
        <div id="optionsPlants">
          <figure class="option" data-feature="pothos" data-sort="plants">
            <img src="assets/pothos-narrow.png" alt="Pothos" />
            <figcaption>Pothos</figcaption>
          </figure>
          <figure class="option" data-feature="cactus" data-sort="plants">
            <img src="assets/cactus-narrow.png" alt="Cactus" />
            <figcaption>Cactus</figcaption>
          </figure>
          <figure class="option" data-feature="suculent" data-sort="plants">
            <img src="assets/suculent-narrow.png" alt="Suculent" />
            <figcaption>Suculent</figcaption>
          </figure>
        </div>
        <h2>3. Add some extras</h2>
        <div id="optionsElse">
          <figure class="option" data-feature="stand" data-sort="addOn">
            <img src="assets/stand-narrow.png" alt="Stand" />
            <figcaption>Stand</figcaption>
          </figure>
          <figure class="option" data-feature="rope" data-sort="addOn">
            <img src="assets/rope-narrow.png" alt="Rope" />
            <figcaption>Rope</figcaption>
          </figure>
          <figure class="option" data-feature="basket" data-sort="addOn">
            <img src="assets/basket-narrow.png" alt="Basket" />
            <figcaption>Basket</figcaption>
          </figure>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
